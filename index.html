<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <header class="header">
    <img src="./images/logo.svg" alt="logo-img">
  </header>

  <main>

    <section class="hero">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form action="#" class="form">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p class="error__text">Please provide a valid email address</p>
        <button type="submit">Notify Me</button>
      </form>

    </section>

    <div class="img__container">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>

  <footer class="footer">
    <ul class="social__list">
      <li class="social__list__item"><a href="#"><img src="./images/facebook.png" alt="facebook-logo"></a></li>
      <li class="social__list__item"><a href="#"><img src="./images/twitter.png" alt="twitter-logo"></a></li>
      <li class="social__list__item"><a href="#"><img src="./images/instagram.png" alt="instagram-logo"></a></li>
    </ul>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
  </footer>

  <!-- JS -->
  <script src="./js/script.js"></script>
</body>

</html>
